<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <script src="/assets/script.js" async></script>
    <title>MarketCap Calculator</title>
  </head>
  <body>
    <!--------- Header ---------->
    <header>
      <!------- Logo -------->
      <img
        src="https://www.filepicker.io/api/file/BjnNhsMZTr6ugJqKpdKU"
        alt="site-logo"
        id="logo"
      />
      <!------- Price slider -------->
      <div class="slider">
        <div class="slide-track"></div>
      </div>
    </header>
    <!--------- End of Header ---------->

    <main class="container">
      <!------- Bitcoin's price section -------->
      <section class="btc-header">
        <p>Current Price of Bitcoin</p>
        <p id="btc-price">$0</p>
      </section>
      <!------- End of Bitcoin's price section -------->

      <section class="calculator">
        <div class="inputs-div">
          <label for="">Price of</label>
          <div class="current-stats">
            <div class="symbol-wrapper" id="price-of">
              <img
                src="https://i.ibb.co/Dp0rZd6/454-4542093-white-icon-of-question-mark-with-circle-around-removebg-preview.png"
                alt=""
                id="price-currency-logo"
              />
              <p id="price-currency-symbol">Coin</p>
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <p class="current-stat">
              <span id="current-price">Select a coin</span>
            </p>
            <div class="hidden select-price-modal">
              <i class="fa-solid fa-xmark exit-price-btn"></i>
              <input type="text" id="price-search-input" onkeyup="filterList(`priceList`)" placeholder="Search for a coin..." />
              <ul id="select-price-list"></ul>
            </div>
          </div>

          <label for="">With the marketcap of</label>
          <div class="current-stats">
            <div class="symbol-wrapper" id="marketcap-of">
              <img
                src="https://i.ibb.co/Dp0rZd6/454-4542093-white-icon-of-question-mark-with-circle-around-removebg-preview.png"
                alt=""
                style="height: 20px; width: 20px; margin-right: 0.3rem"
                id="marketcap-currency-logo"
              />
              <p id="marketcap-currency-symbol">Coin</p>
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <p class="current-stat">
              <span id="current-marketcap">Select a coin</span>
            </p>
            <div class="hidden select-marketcap-modal">
              <i class="fa-solid fa-xmark exit-marketcap-btn"></i>
              <input type="text" id="marketcap-search-input" onkeyup="filterList(`marketcapList`)" placeholder="Search for a coin.." />
              <ul id="select-marketcap-list"></ul>
            </div>
          </div>
        </div>

        <hr />

        <div class="convert-div">
          <div class="convert-btn-wrapper" onclick="calculatePrice()">
            <i class="fa-solid fa-calculator"></i>
            <p>Calculate</p>
          </div>
          <div class="total-container">
            <p id="calculated-price">Click on "Calculate" to get a price!</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
