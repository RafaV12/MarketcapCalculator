<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
    <script src="/assets/script.js" async></script>
    <title>MarketCap Calculator</title>
  </head>
  <body>
    <!--------- Header ---------->
    <header>
      <!------- Logo -------->
      <img
        src="https://www.posenfoundation.co.il/wp-content/uploads/2019/02/logo-placeholder-png-3.png"
        alt="site-logo"
        id="logo"
      />
      <!------- Price slider -------->
      <div class="slider">
        <div class="slide-track">
          <!-- <div class="slide">
            <p class="coin-symbol">BTC:</p>
            <span class="coin-price">$0</span>
          </div> -->
        </div>
      </div>
    </header>
    <!--------- End of Header ---------->

    <main class="container">
      <!------- Bitcoin's price section -------->
      <section class="btc-header">
        <p>Current Price of Bitcoin</p>
        <p id="btc-price">$0</p>
      </section>
      <!------- End of Bitcoin's price section -------->

      <section class="calculator">
        <div class="inputs-div">
          <label for="">Price of</label>
          <div class="current-stats">
            <div class="symbol-wrapper" id="price-of">
              <img
                src="https://cryptologos.cc/logos/history/bitcoin-logo-2010-v1.png?v=003"
                alt=""
                id="currency-logo"
              />
              <p id="currency-symbol">BTC</p>
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <p class="current-stat">
              Current price: <span id="current-price">$0</span>
            </p>
            <div class="hidden select-modal">
              <i class="fa-solid fa-xmark exit-btn"></i>
              <input
                type="text"
                id="search-input"
                onkeyup="filterList()"
                placeholder="Search for a coin..."
              />
              <ul id="select-coin-list"></ul>
            </div>
          </div>

          <label for="">With the marketcap of</label>
          <div class="current-stats">
            <div class="symbol-wrapper">
              <img
                src="https://cryptologos.cc/logos/history/bitcoin-logo-2010-v1.png?v=003"
                alt=""
                style="height: 20px; width: 20px; margin-right: 0.3rem"
              />
              <p class="currency-symbol">BTC</p>
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <!-- <p class="current-stat">marketcap: <span>$0</span></p> -->
            <div class="hidden select-modal">
              <i class="fa-solid fa-xmark exit-btn"></i>
              <input
                type="text"
                id="myInput"
                onkeyup="myFunction()"
                placeholder="Search for a coin.."
              />
              <ul id="select-coin-list"></ul>
            </div>
          </div>
        </div>

        <hr />

        <div class="convert-div">
          <div class="convert-btn-wrapper">
            <i class="fa-solid fa-calculator"></i>
            <p>Calculate</p>
          </div>
          <div class="total-container">
            <p>X coin would be worth Y with the marketcap of Z</p>
            <div class="price-div">
              <p>$Y</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
